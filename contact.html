<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>File Contact</title>
</head>
<body>
	<div style="text-align: center;background-color:rgba(150,200,152,7);color: white;">
		<h1>Pagina de contacto</h1>
		<p>Camilo Salazar Péláez</p>
		<center>
		<div style="width:30%;background-color:rgba(1150,50,80,0.5);color:black;">
			
				<fieldset>
					<legend>Formulario de Contacto</legend>
					<div>
						<label for="name">Nombre: </label><br/>
						<input type="text" name="name" placeholder="Nombre user"><br/>
						<label for="email">Email: </label><br/>
						<input type="email" name="email" placeholder="email user"><br/>
						<label for="subject">Subject: </label><br/>
						<input type="text" name="subject" placeholder="Asuto..."><br/>
						<label for="comment">Comentarios: </label><br/>
						<textarea id="comment" style="width:170px;height:100px;">
							
						</textarea><br/>
						<button style="background-color:blue;">Send</button>
					</div>
				</fieldset>
	</div>		</center>

	</div>
</body>
</html>
